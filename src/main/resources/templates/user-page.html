<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getFirstName() + ' ' + user.getLastName()}"></title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        td, tr {
            padding: 0 15px;
            border-bottom: 1px solid grey;
            text-align: center;
        }
        .button{
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
            color: white;
        }
    </style>
</head>
<body>
<div th:insert="header.html"></div>

<img th:attr="src=${'data:image/jpeg;base64,' + encodedImage}" alt="Profile Picture">

<h1 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h1>
<h1 th:text="${user.getCity()}"></h1>
<h1 th:text="${user.getRole().getName()}"></h1>
<h2 th:text="'Interests: '"></h2>
<tr th:each="activity : ${user.getActivities()}">
    <td th:text="${activity}"></td>
</tr>

<tr th:each="contact : ${user.getContacts()}">
    <td th:text="${contact}"></td>
</tr>
</body>
</html>
