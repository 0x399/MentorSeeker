<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.getFirstName() + ' ' + user.getLastName()}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <style>
        td, tr {
            padding: 0 15px;
            border-bottom: 1px solid grey;
            text-align: center;
            font-size: 28px;
        }
        .button {
            background-color: lightskyblue;
            padding: 10px;
            border-radius: 10px;
            width: max-content;
            color: white;
        }
        img {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            float: left;
            margin: 50px 0 0 50px;
        }
        h1, h2 {
            margin-top: 0;
        }
        .info {
            overflow: hidden;
            background: darkslategrey;
            margin-left: 50%;
            padding: 10px;
        }
        .table-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        body {
            background-image: url("../website-background-templates2.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        footer{
            width: 100%;
            margin-top: 20px;
            padding: 20px;
            background-color: darkslategrey;
            font-size: 18pt;
        }
    </style>

</head>
<body>
<div th:insert="header.html"></div>

<img src="data:image/jpeg;base64," th:attrappend="src=${encodedImage}" alt="Profile Picture" style="width: 400px; height: 400px; border-radius: 10%;">

<div class="info">
    <h1 th:text="${user.getFirstName() + ' ' + user.getLastName()}"></h1>
    <h1 th:text="${user.getCity()}"></h1>
    <h1 th:text="${user.getRole().getName()}"></h1>
    <h2 th:text="'Interests: '"></h2>
    <div class="table-container">
        <table>
            <tr th:each="activity : ${user.getActivities()}">
                <td th:text="${activity}"></td>
            </tr>
        </table>
    </div>
    <h2 th:text="'Contacts: '"></h2>
    <div class="table-container">
        <table>
            <tr th:each="contact : ${user.getContacts()}">
                <td th:text="${contact}"></td>
            </tr>
        </table>
    </div>
</div>
<footer>
    <p>Author: Sviatoslav Pryimak<br>
        <a href="pryimak.sviat@gmail.com">pryimak.sviat@gmail.com</a></p>
</footer>
</body>
</html>
