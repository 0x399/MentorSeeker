<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Find a mentor!</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div th:insert="header.html"></div>
<h1>Find a mentor!</h1>
<form method="post" action="/users/search">
    <label for="activity">Activity:</label>
    <input type="text" id="activity" name="activity">
    <br>

    <label for="city">City:</label>
    <input type="text" id="city" name="city">
    <br>

    <div class="form-group">
        <label for="role">I am looking for a:</label>
        <select class="form-control" id="role" th:field="*{user.role}">
            <option th:each="role : ${T(com.example.mentorseeker.model.Role).values()}"
                    th:value="${role}"
                    th:text="${role.getName()}"></option>
        </select>
    </div>

    <input type="submit" value="Register"/>
    <input type="reset" value="Clear"/>
</form>
</body>
</html>
